<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Texas Tough Rentals</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>

      };

    <!-- JSON-LD Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Texas Tough Rentals",
      "image": "https://texastoughrentals.com/images/logo.png",
      "description": "Professional dump trailer rentals and hauling services in the Keller, TX area. Built for the tough jobs!",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Keller",
        "addressRegion": "TX",
        "addressCountry": "US"
      },
      "telephone": "+1-682-233-4986",
      "email": "texastoughrentals@gmail.com",
      "priceRange": "$120-$600",
      "url": "https://texastoughrentals.com",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "10"
      }
    }
    </script>
    
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body class="bg-faded-cream">

    <header>
        <div class="nav-bar fixed top-0 w-full bg-charcoal shadow-lg z-50 border-b-[3px] border-rustic-red flex justify-between items-center px-4 sm:px-6 lg:px-8 py-4">
            <a href="/" class="nav-logo">
                <img src="images/logo.png" alt="Texas Tough Rentals logo" class="h-16">
            </a>
            <nav id="nav-menu">
                <ul class="hidden lg:flex space-x-8 text-faded-cream font-body font-semibold uppercase text-sm items-center">
                    <li><a href="index.html" class="hover:text-construction-yellow transition-colors">Home</a></li>
                    <li><a href="trailer.html" class="hover:text-construction-yellow transition-colors">Trailer</a></li>
                    <li><a href="trailer.html#rental-form" class="hover:text-construction-yellow transition-colors">Quote</a></li>
                    <li><a href="contact.html" class="text-construction-yellow transition-colors">Contact</a></li>
                </ul>
            </nav>
            <!-- Mobile Trigger -->
            <span id="mobile-menu" class="material-symbols-outlined lg:hidden text-faded-cream text-2xl focus:outline-none cursor-pointer">menu</span>
            <!-- Mobile Menu -->
            <div id="mobile-nav" class="hidden lg:hidden absolute top-full left-0 w-full bg-charcoal shadow-lg">
                <a href="index.html" class="block text-center py-4 text-faded-cream hover:bg-rustic-red transition-colors">Home</a>
                <a href="trailer.html" class="block text-center py-4 text-faded-cream hover:bg-rustic-red transition-colors">Trailer</a>
                <a href="trailer.html#rental-form" class="block text-center py-4 text-faded-cream hover:bg-rustic-red transition-colors">Quote</a>
                <a href="contact.html" class="block text-center py-4 text-faded-cream hover:bg-rustic-red transition-colors active">Contact</a>
            </div>
        </div>
    </header>

    <main class="pt-28">
        <section class="section">
            <div class="container text-center">
                <h1 class="section-title">Contact Us</h1>
                <p class="section-subtitle">Reach out for bookings, quotes, or questions.</p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
                    <!-- Phone -->
                    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                        <span class="material-symbols-outlined text-5xl text-rustic-red mb-4">call</span>
                        <h3 class="text-2xl font-bold mb-2">Phone</h3>
                        <a href="tel:+16822334986" 
                           class="text-lg text-charcoal hover:text-rustic-red transition-colors"
                           onclick="trackCTAEvent('cta_click', {cta_name: 'contact_phone', cta_location: 'contact_page', page: 'contact', phone: '+1-682-233-4986'})">
                            +1 682-233-4986
                        </a>
                    </div>
                    
                    <!-- Email -->
                    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                        <span class="material-symbols-outlined text-5xl text-rustic-red mb-4">mail</span>
                        <h3 class="text-2xl font-bold mb-2">Email</h3>
                        <a href="mailto:texastoughrentals@gmail.com" 
                           class="text-lg text-charcoal hover:text-rustic-red transition-colors"
                           onclick="trackCTAEvent('cta_click', {cta_name: 'contact_email', cta_location: 'contact_page', page: 'contact'})">
                            texastoughrentals@gmail.com
                        </a>
                    </div>

                    <!-- Social -->
                    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                        <span class="material-symbols-outlined text-5xl text-rustic-red mb-4">groups</span>
                        <h3 class="text-2xl font-bold mb-2">Facebook</h3>
                        <a href="https://www.facebook.com/texastoughrentals" 
                           target="_blank" 
                           class="text-lg text-charcoal hover:text-rustic-red transition-colors"
                           onclick="trackCTAEvent('cta_click', {cta_name: 'contact_facebook', cta_location: 'contact_page', page: 'contact'})">
                            @texastoughrentals
                        </a>
                    </div>
                </div>

                <!-- Map -->
                <div class="mt-20 rounded-lg overflow-hidden shadow-lg">
                    <iframe 
                        width="100%" 
                        height="450" 
                        style="border:0;"
                        loading="lazy"
                        allowfullscreen
                        src="https://maps.google.com/maps?q=Keller%2C%20TX%2076244%2C%20United%20States&t=&z=13&ie=UTF8&iwloc=&output=embed">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-charcoal border-t-[3px] border-rustic-red py-8">
        <div class="container mx-auto text-center text-faded-cream">
            <img src="images/logo.png" alt="Texas Tough Rentals logo" class="h-16 mx-auto mb-4">
            <p>&copy; 2025 Texas Tough Rentals. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu');
        const mobileNav = document.getElementById('mobile-nav');
        
        mobileMenuBtn.addEventListener('click', () => {
          mobileNav.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking a link
        mobileNav.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            mobileNav.classList.add('hidden');
          });
        });
    </script>
</body>
</html>
